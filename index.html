<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-slate-400" id="body">

   <div class="pt-7 w-[1200px] mx-auto flex flex-col gap-[25px]  px-7">

    <header class="w-[1200px] mx-auto flex flex-col items-center" id="header">
        <button class=" flex items-center justify-center text-center btn text-[30px] font-extrabold text-white bg-black h-[70px]  px-[20px] rounded-[25px] mx-auto" id="start-button">Start</button>
        <p class="text-[45px] font-bold text-black mt-[20px]" id="countdown">30</p>
    </header>

    <main class="mx-auto w-[1200px] flex">

        <div class="bg-slate-700 w-[200px] h-[650px] border-[20px] sblock ">
            1
        </div>
        <div>
            <div class="flex">
                <div class="bg-slate-600 w-[200px] h-[300px] ms-[10px] border-[20px] sblock">2</div>

                <div class="flex flex-col gap-[0px]">
                    <div class="bg-slate-800 w-[690px] h-[50px] ms-[0px] border-[2px] sblock">3</div>

                    <div class="flex">
                        <div class="bg-slate-500 w-[200px] h-[250px] ms-[0px] mt-[0px] border-[2px] border-b-[20px] sblock">4</div>

                        <div class="bg-slate-500 w-[335px] h-[230px] mt-[10px] ms-[10px] border-[2px] sblock">5</div>

                        <div class="bg-slate-600 w-[135px] h-[250px] ms-[10px] border-[2px] sblock">6</div>
                    </div>
                </div>
            </div>

            <div class="flex ">
                <div class="bg-slate-600 w-[210px] h-[340px] mt-[10px] border-[2px] border-t-[20px] border-e-[20px] sblock">7</div>

                <div>
                    <div class="bg-slate-600 w-[280px] h-[125px] ms-[10px] mt-[0px] border-[2px]  border-b-[20px] border-s-[20px] border-e-[20px] sblock">8</div>
                    <div class="bg-slate-600 w-[300px] h-[215px] mt-[10px] border-t-[20px] border-[2px] sblock">9</div>
                </div>

                <div class="bg-slate-400 w-[245px] h-[350px] mt-[0px] border-[2px] border-s-[20px] sblock">10</div>

                <div class="bg-slate-500 w-[135px] h-[350px] mt-[0px] ms-[10px] border-[2px] sblock">11</div>
            </div>

            
        </div>

        </div>

     
    </main>
    
    <footer class="sblock bg-slate-600 w-full  flex justify-center items-center" id="footer">
        <div id="end" class=" flex justify-center items-center w-[1200px] ms-[780px]"><p class="font-bold text-white text-[40px] bg-red-500 px-[40px]">END</p></div>
    </footer>

   </div>


<script src="script.js"></script>    
</body>
</html>
