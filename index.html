<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Maze</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-slate-500" id="body">

   <div class="pt-7 w-[1200px] mx-auto flex flex-col gap-[25px]  px-7">

    <header class="w-[1200px] mx-auto flex flex-col items-center" id="header">
        <button class=" flex items-center justify-center text-center btn text-[30px] font-extrabold text-white bg-black h-[70px]  px-[20px] rounded-[25px] mx-auto" id="start-button">Start</button>
        <p class="text-[45px] font-bold text-black mt-[20px]" id="countdown">60</p>
    </header>

    <main class="mx-auto w-[1200px] flex">

        <div class="bg-slate-700 me-[20px] w-[200px] h-[650px] border-e-[20px] border-slate-500 sblock ">
            
        </div>
        <div>
            <div class="flex">
                <div class="bg-slate-700 w-[200px] h-[290px] ms-[10px] border-s-[20px] border-b-[20px] border-slate-500 sblock"></div>

                <div class="flex flex-col gap-[0px]">
                    <div class="bg-slate-700 w-[690px] h-[50px] ms-[0px] sblock border-b-[20px] border-slate-500"></div>

                    <div class="flex">
                        <div class="bg-slate-700 w-[200px] h-[240px] ms-[0px] mt-[0px] border-e-[20px] border-b-[20px] border-slate-500 sblock"></div>

                        <div class="bg-slate-700 w-[335px] h-[230px] mt-[10px] ms-[10px] border-[20px] border-slate-500 sblock"></div>

                        <div class="bg-slate-700 w-[135px] h-[250px] ms-[20px] border-s-[20px] border-slate-500 sblock"></div>
                    </div>
                </div>
            </div>

            <div class="flex ">
                <div class="bg-slate-700 w-[210px] h-[340px] mt-[10px] border-t-[20px] border-e-[20px] border-slate-500 sblock"></div>

                <div>
                    <div class="bg-slate-700 w-[280px] h-[125px] ms-[20px] mt-[0px] border-[20px] border-t-[0px] border-slate-500  sblock"></div>
                    <div class="bg-slate-700 w-[300px] h-[205px] mt-[20px] border-t-[20px] border-slate-500 sblock"></div>
                </div>

                <div class="bg-slate-700 w-[225px] ms-[20px] h-[340px] mt-[10px]  border-s-[20px] border-t-[20px] border-e-[20px] border-slate-500 sblock"></div>

                <div class="bg-slate-700 w-[135px] h-[350px] mt-[0px] ms-[20px] border-s-[20px] border-slate-500 sblock"></div>
            </div>

            
        </div>

        </div>

     
    </main>
    
    <footer class="sblock bg-slate-700 w-full h-[80px] flex justify-center items-baseline" id="footer">
        <div id="end" class=" flex justify-center ms-[780px]"><p class="font-bold text-white text-[40px] bg-red-500 px-[40px]">END</p></div>

        
    </footer>

    <div class="px-[30px] bg-slate-700 border-0 text-white font-normal h-[100px]">
        <span class="text-red-500">Rule </span>: After clicking "Start" button, player has to place the rounded cursor on the "END" mark through the empty spaces between grey blocks. Player has to finish te game before 60 seconds. The "rounded cursor" cannot touch grey blocks.
    </div>

   </div>


<script src="script.js"></script>    
</body>
</html>
